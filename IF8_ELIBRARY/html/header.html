	<div class="body-header">
		<script>
			function doDate(){
				var str = "";
				var waktu = new Date();
				var jam = waktu.getHours();
				var menit = waktu.getMinutes();
				var detik = waktu.getSeconds();
				
				if (jam <= 11){
					var pesan = "Pagi";
				}
				else if (jam <=14){
					var pesan = "Siang";
				}
				else if (jam <=17){
					var pesan = "Sore";
				}
				else if (jam <=23){
					var pesan = "Malam";
				}
				str += "Selamat "+pesan+", Waktu Menunjukkan Pukul "+jam+" : "+menit+" : "+detik;
				document.getElementById("todaysDate").innerHTML = str;
				
			}
			setInterval(doDate, 1000);
		</script>
